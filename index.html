<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="css/index.css" /></head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <body>
        <div class="main_div">
            <div class="music_container">
                <h2 id="title">Jeena Jeena</h2>
                <h3  id="artist">Atif Aslam</h3>
                <div class="img_container">
                    <img src="images/jeena.jpg" alt="">
                </div>
                <audio src="/android_asset/www/music/jeena.mpeg"></audio>
                <div class="music_controls">
                    <i class="fas fa-angle-double-left" id="prev" title="Previous"></i>
                    <i class="fas fa-play main_button" id="play" title="PLay"></i>
                    <i class="fas fa-angle-double-right" id="next" title="Next"></i>
                </div>
            </div>
        </div>
        <script>
            const music=document.querySelector("audio");
            const img=document.querySelector("img");
            const play=document.getElementById("play");
            const artist=document.getElementById("artist");
            const title=document.getElementById("title");
            const prev=document.getElementById("prev");
            const next=document.getElementById("next");
            
            const songs=[
                {
                name:"jeena",
                title:"Jeena Jeena",
                artist:"Atif Aslam",
            },
                {
                name:"sorry",
                title:"Sorry",
                artist:"Justin Bieber",
            },
                         
             {
            name:"bom diggy",
            title:"Bom Diggy",
             artist:"Zack Knight",
            },
            { name:"daru badnam remix",
              title:"Badnam",
              artist:"Param Singh",
            },
            { name:"faded",
             title:"Faded",
             artist:"Alan Walker",
            },
            { name:"kabira closer",
                title:"Kabira",
                artist:"The Chainsmokers",},
            { name:"rang sharbtoka",
                title:"Sharbatonka",
                artist:"Arijit Singh",},
            { name:"Samjhawan",
                title:"Samjhawan",
                artist:"Jawad Ahmad",},
            { name:"sanu ik pal 1",
                title:"Sanu Ek Pal",
                artist:"Neha Kakkar",},
            { name:"naina",
                title:"Naina",
                artist:"Arijit Singh",},
             { name:"sultan",
                title:"Sultan",
                artist:"Sukhwinder Singh",},
            { name:"tik tik",
                title:"Tik Tik",
                artist:"Sonu Nigam",},
            { name:"tum jo aye remix",
                title:"Tum Jo Aye",
                artist:"Rahat Fateh Ali Khan",},
                        ]
            
        let isPlaying=false;
            //for play function
             const playMusic=()=>  {
                isPlaying =true;
                music.play();
                play.classList.replace("fa-play","fa-pause");
                img.classList.add("anime");
            };
            
            //for pause function
             const pauseMusic=()=> {
                isPlaying =false;
                music.pause();
                play.classList.replace("fa-pause","fa-play");
                img.classList.remove("anime");
            };
            
            play.addEventListener('click', ()=>{
                if(isPlaying){
                    pauseMusic();    
                }else{
                    playMusic();
                }
            })
            // changing the music data
            const loadSong =(songs)=>{
                title.textContent=songs.title;
                artist.textContent=songs.artist;
                music.src ="/android_asset/www/music/"+songs.name+".mpeg";
                img.src="images/"+songs.name+".jpg";
            };
            songIndex=0;
            const nextSong=()=>{
                songIndex=(songIndex+1) % songs.length;
               loadSong(songs[songIndex]);
                playMusic();
            };
             const prevSong=()=>{
                songIndex=(songIndex-1 + songs.length) % songs.length;
               loadSong(songs[songIndex]);
                playMusic();
            };
            next.addEventListener('click',nextSong);
            prev.addEventListener('click',prevSong);
            
        </script>
        <div class="footer">
            <p>&copy; All Rights Reserved 2020</p>
            <p>Designed by Arbaz Attar</p>
				 </div>	
    </body>
    <script type="text/javascript" src="cordova.js"></script>
</html>
